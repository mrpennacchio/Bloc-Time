<!DOCTYPE html>
<html ng-app="BlocTime">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bloc Time</title>
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="main">

  <div class="container">
    <h1 class="header">Bloctime</h1>
  </div>
  <!-- Timer -->
  <div class="container">
    <div class="col-md-6 col-md-offset-3">
      <div class="text-center">
        <div ng-controller="sessionCtrl">
          <div id="timer-control">
             <p  class="timer">Time Remaining: {{ time | secondsToMinutes | date: 'mm:ss' }} </p>
             <button ng-hide="onBreak" class="btn btn-start" type="button" ng-click = "startTimer()"> {{ message }} </button>
             <button  ng-hide="!onBreak" class="btn btn-start" type="button" ng-click = "startBreakTimer()"> {{ breakMessage }} </button>
             <button  ng-hide="onBreak" class="btn btn-reset" type="button" ng-click = "resetTimer()"> {{ resetMessage }} </button>
             <button  ng-hide="!onBreak" class="btn btn-reset" type="button" ng-click = "resetBreakTimer()"> {{ resetMessage }} </button>
           </div>
         </div>
       </div>
     </div>
  </div>





    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

    apiKey: "AIzaSyD2DFZOqfPY9scFLPFJh2IH37veD1vuTz0",

  <script src="/scripts/app.js"></script>
  <script src="/scripts/controllers/sessionCtrl.js"></script>
  <script src="/scripts/filters/secondsToMinutes.js"></script>
  <script src="/scripts/constants/constants.js"></script>


  </body>
</html>
